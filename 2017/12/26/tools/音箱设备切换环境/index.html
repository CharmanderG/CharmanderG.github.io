        <h1 id="音箱设备切换环境"><a href="#音箱设备切换环境" class="headerlink" title="音箱设备切换环境"></a>音箱设备切换环境</h1><p>#Temp</p>
<p>url 中的 -dev标识环境</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">Last login: Wed Dec 20 15:19:56 on ttys002</span><br><span class="line">➜  ~ adb shell</span><br><span class="line">* daemon not running. starting it now at tcp:5037 *</span><br><span class="line">* daemon started successfully *</span><br><span class="line">/ # vi /system/etc/openvoice_profile.json</span><br><span class="line">/ # reboot</span><br></pre></td></tr></table></figure>
<h2 id="安卓板子"><a href="#安卓板子" class="headerlink" title="安卓板子"></a>安卓板子</h2><figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">//		/system/etc/openvoice_profile.json具体内容</span><br><span class="line">//		有无-dev标识测试正式环境</span><br><span class="line">&#123;</span><br><span class="line">  <span class="attr">"host"</span>: <span class="string">"apigwws-dev.open.rokid.com"</span>,</span><br><span class="line">  <span class="attr">"event_req_host"</span>: <span class="string">"apigwrest-dev.open.rokid.com"</span>,</span><br><span class="line">  <span class="attr">"port"</span>: <span class="string">"443"</span>,</span><br><span class="line">  <span class="attr">"branch"</span>: <span class="string">"/api"</span>,</span><br><span class="line">  <span class="attr">"key"</span>: <span class="string">"93C06FB9EB014F4089BCDB2CDDB53F49"</span>,</span><br><span class="line">  <span class="attr">"device_type_id"</span>: <span class="string">"5C5E45285C6D424CBA86F5A22AF2A19E"</span>,</span><br><span class="line">  <span class="attr">"device_id"</span>: <span class="string">"0002121745000022"</span>,</span><br><span class="line">  <span class="attr">"secret"</span>: <span class="string">"1430CB2073CA433EAD23467F53440721"</span>,</span><br><span class="line">  <span class="attr">"api_version"</span>: <span class="string">"1"</span>,</span><br><span class="line">  <span class="attr">"lang"</span>: <span class="string">"zh"</span>,</span><br><span class="line">  <span class="attr">"codec"</span>: <span class="string">"opu"</span>,</span><br><span class="line">  <span class="attr">"vad_mode"</span>: <span class="string">"cloud"</span>,</span><br><span class="line">  <span class="attr">"vend_timeout"</span>: <span class="number">500</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="Linux板子（小小雅k）"><a href="#Linux板子（小小雅k）" class="headerlink" title="Linux板子（小小雅k）"></a>Linux板子（小小雅k）</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">➜  ~ adb shell</span><br><span class="line">/ # vi /usr/lib</span><br><span class="line">lib/      lib64/    libexec/</span><br><span class="line">/ # vi /usr/lib/systemd/</span><br><span class="line">catalog/          system/           user/</span><br><span class="line">network/          user-generators/</span><br><span class="line">/ # vi /usr/lib/systemd/system/activation.service</span><br><span class="line">/ # vi /usr/lib/systemd/system/mqtt.service</span><br><span class="line">/ # systemctl restart activation</span><br><span class="line">Warning: activation.service changed on disk. Run &apos;systemctl daemon-reload&apos; to reload units.</span><br><span class="line">/ # systemctl daemon-reload</span><br><span class="line">/ # systemctl restart activation</span><br><span class="line">/ # systemctl restart mqtt</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><figcaption><span>添加字符串 "ENV</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">[Service]</span><br><span class="line">Environment=&quot;ROKID_LUA_PORT=15003&quot; &quot;ENV=dev&quot;</span><br><span class="line">ExecStart=/usr/bin/activation</span><br><span class="line">Restart=always</span><br></pre></td></tr></table></figure>
